function renderDay(key){
  const container = document.getElementById('content');
  const day = fullData[key];
  if(key === 'descanso'){
    container.innerHTML = \`<div class="detail" style="text-align:center;"><h2>Descanso: Recupera y come como un puto dios ğŸ’€ğŸ”¥</h2><p>\${day[0].d}</p></div>\`;
    document.getElementById('progressBar').style.width = '100%';
    return;
  }
  
  let html = '';
  day.forEach((ex, idx)=>{
    const isSuperset = ex.n.toLowerCase().includes('super');
    html += `
      <div class="exercise \${isSuperset ? 'superset' : ''}" id="ex-\${idx}">
        <div class="checkrow">
          <input type="checkbox" id="chk-\${idx}" onchange="updateProgress()">
        </div>
        <div style="flex:1">
          <h3>\${ex.n}</h3>
          <div class="detail">\${ex.d}</div>
        </div>
      </div>
    `;
  });
  html += \`<div class="bigtext"><strong>MANUAL DE REGLAS:</strong>\n\${bigText}</div>\`;
  container.innerHTML = html;
  updateProgress();
}

function updateProgress(){
  const boxes = document.querySelectorAll('#content input[type="checkbox"]');
  const total = boxes.length;
  if (total === 0) return;
  const checked = Array.from(boxes).filter(b=>b.checked).length;
  boxes.forEach(b=>{
    const parent = b.closest('.exercise');
    if(b.checked) parent.classList.add('done'); else parent.classList.remove('done');
  });
  const perc = Math.round((checked/total)*100);
  document.getElementById('progressBar').style.width = perc + '%';
}

document.getElementById('day').addEventListener('change', e=> renderDay(e.target.value));
